<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script defer src="app.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bungee+Spice&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<!-- Instructions 
As users playing a two player game we want to:

- enter our names and have them displayed
- have our order chosen for us by the game
- take turns placing our marks in empty spaces
- not be able to place our marks in an occupied space
- be told when a move causes a player to win, or to draw
- start the game over without having to reset the browser
- As a user playing a one player game I want to:

see the name 'Computer' displayed as my opponent
have the Computer player make moves as if it were a human player with the correct mark in an empty space
As a user playing a single player game I would be delighted to:

have the Computer make 'better-than-guessing' choices when placing a mark on the board
set the board size myself ("wider" or "taller" than 3x3)

-->
<body>
<br>
<br>
<!-- Header -->
    
            <div class="title">
                Tic Tac Toe
            </div>
            <br>
                <div class="gameovermessage hidden">  
                        <h2 class="game-over-text"></h2>
                        <button type ="button" id ="restartButton">Play Again</button>
                </div>
            <br>
            <div class="greeting">
                <span id = 'playerX'>
                </span>
                &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <span id = 'playerO'>
                </span>
            </div>
    <br>
    <br>
<!-- Table -->
    <div class="board">
        <div data-index="1" class="tile right-border bottom-border"></div>
        <div data-index="2" class="tile right-border bottom-border"></div>
        <div data-index="3" class="tile bottom-border"></div>
        <div data-index="4" class="tile right-border bottom-border"></div>
        <div data-index="5" class="tile right-border bottom-border"></div>
        <div data-index="6" class="tile bottom-border"></div>
        <div data-index="7" class="tile right-border "></div>
        <div data-index="8" class="tile right-border "></div>
        <div data-index="9" class="tile"></div>
        <div class="strike"></div>
    </div>
    <br>
    <br>
    <br>
    <br>
    <br>
    <br>
<!-- Input Feild - Player name submissions-->

    <form class="nameform">
        <div class="names">
            <span >
                <label>Player One:</label>
                <input type="text" id="player1name">
            </span>
            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
            <span>  
                        <label>Player Two:</label>
                        <input type="text" id="player2name">
            </span>        
        </div>
    <br>
        <div class="button">
                <button type="button" id="submitbutton" >Submit</button>
                
       </div>
    <form>
<br>
<br>


       
 

</body>
</html>
